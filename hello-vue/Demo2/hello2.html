<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{birth}}</h1>
    <!--<h1>生日是：{{new Date(birthday).getFullYear()+'-'+(new Date(birthday).getMonth()+1)+'-'+new Date(birthday).getDate()}}</h1>-->
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            birthday:1596934884072
        },
        computed:{
            birth(){
          const birthday2=new Date(this.birthday);
          return birthday2.getFullYear()+"-"+(birthday2.getMonth()+1)+"-"+birthday2.getDate();
            }
        }
    });
</script>
</body>
</html>
