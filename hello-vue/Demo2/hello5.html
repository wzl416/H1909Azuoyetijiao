<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<counter></counter>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const counter = {
        template:'<button v-on:click="count++">点我啊{{count}}</button>',
        data(){
            return{
                count:0
            }
        }
    }
    var app=new Vue({
        el:"#app",
        components:{
            counter:counter
        }
    });

</script>
</body>
</html>
