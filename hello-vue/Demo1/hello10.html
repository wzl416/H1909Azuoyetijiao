<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="random=Math.random()">点我啊</button>
    <h1 v-if="random>=0.75">
        75%以上
    </h1>
    <h1 v-else-if="random>0.5">
        50%以上
    </h1>
    <h1 v-else-if="random>0.25">
        25%以上
    </h1>
    <h1 v-else>
        20%一下
    </h1>
    {{random}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            random:1
        }
    });
</script>
</body>
</html>
