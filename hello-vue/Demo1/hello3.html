<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="num++">点我啊</button>
    <button v-on:click="decrement">减少</button>
    <h1>王自龙挣了{{num}}万人民币</h1>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            num:1000000
        },
        methods:{
            decrement(){
                this.num--;
            }
        }
    });
</script>
</body>
</html>
