<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<ul>
    <li v-for="(value,key,index) in user">
        {{index+1}}.{{key}}.{{value}}
    </li>
</ul>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
       el:"#app",
       data:{
            user:{name:"王自龙",gender:'男',age:22}
       }
    });
</script>
</body>
</html>
